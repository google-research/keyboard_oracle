publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  bubble: ^1.1.9+1
  trie_constructor:
    path: # ENTER LOCAL PATH TO TRIE CONSTRUCTOR HERE


  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter


# The following section is specific to Flutter.
flutter:

  uses-material-design: true
  assets:
  - assets/mlym_trie.bin
  - assets/deva_trie.bin
